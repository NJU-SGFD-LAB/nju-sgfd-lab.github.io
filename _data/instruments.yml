- id: instr2
  name_zh: 长波浪水槽
  name_en: long wave channel
  img: long_channel.jpg
  intro_zh: >
    水槽长2.4m，宽约0.12m, 高0.5m，底部有斜坡地形，一端设有造波机（步进电机驱动皮带道轨，挂在五面体空心有机玻璃块）。可制造近似简谐波。波动沿斜坡传播，水深减小，振幅增大直至破碎。在水面置一瓶盖，可观察Stokes drift：有限振幅波对物质的输送作用。底部有若干入/出水口，可制作层结。
  intro_en: >
    The tank is 2.4m long, about 0.12m wide, and 0.5m high, with sloping terrain at the bottom. One end is equipped with a wave maker (a stepper motor drives a belt track, hanging on a pentagonal hollow plexiglass block). It can produce approximately harmonic waves. As the wave propagates along the slope, the water depth decreases and the amplitude increases until it breaks. A bottle cap can be placed on the water surface to observe Stokes drift: the transport effect of finite amplitude waves on substances. There are several inlet/outlet ports at the bottom to create stratification.
  detail_page: long_channel

- id: instr3
